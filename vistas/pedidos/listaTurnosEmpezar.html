<div class="card">
    <div class="card-header" style="background-color: #273b7a; color: white;">
        <span><i class="fa fa-calendar"></i>&nbsp;&nbsp;Lista de Turnos sin Asignar</span>
    </div>
    <div class="card-body">
        <table class="display responsive nowrap" style="width:100%; cursor: pointer;" id="tblturnos" border="1">
            <thead>
                <tr class="text-center">
                    <th></th>
                    <th>Id</th>
                    <th>Cédula</th>
                    <th>Cliente</th>
                    <th>Producto</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Total</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody class="text-center">

            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalEmpleado" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Asignar Empleado</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <center>
                    <div class="form-group">
                        <label for="selectEmpleado">Escoja el empleado al que será asignado el turno</label><br>
                        <select class="form-control" id="selectEmpleado">
    
                        </select>
                    </div>
                </center>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" onclick="asignarEmpleado()">Asignar Empleado</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>


<script src="controladores/pedidos/listaTurnosEmpezar.js"></script>
